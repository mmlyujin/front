<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>LOGIN</h1>
        <form 
          onsubmit=""
          action="https://www.naver.com" 
          method="post"
          name="frm" 
          id="frm" 
          class="frm"
          enctype="multipart/form-data" >
          ID : <input type="text" pattern=".{8}" required title="Enter at least 8 digits." required>
          PassWord : <input type="password" pattern=".{12}" required title="Enter at least 12digits." required>
          <div><button type="submit">login</button></div>
          <a href="./register.html">sign in</a>
            
      

      </form>
    </div>
  </div>
</body>
</html>
